<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Meal DB</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <!-- google font-cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/5d47224317.js" crossorigin="anonymous"></script>
    <!-- tailwind + daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'btn-primary': '#FFC107',
                        'text-primary': '#100F0F'
                    }
                }
            }
        }
    </script>
    <style>
        .font-poppins {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body class="font-poppins">
    <header>
        <!-- navbar section -->
        <nav class="container mx-auto my-4 md:my-7 lg:my-[30px] ">
            <div class="flex justify-between items-center px-3 md:px-0">
                <div class=""><img class="w-full h-full" src="./images/Tasty_HUT.png" alt=""></div>
                <button class="btn text-text-primary btn-md md:btn-lg bg-btn-primary border-none font-extrabold">Sign Up</button>
            </div>
        </nav>
    </header>
    <main>
        <!-- banner starts -->
        <section class="h-[450px] md:h-[650px] flex justify-center items-center"
            style="background-image: url(./images/banner_1.png); background-repeat: no-repeat; background-size: cover; ">
            <div style="background: rgba(16, 15, 15, 0.7);"
                class="h-full w-full flex flex-col items-center justify-center text-center">
                <div class=" md:w-[786px] px-4">
                    <h1 class="text-white text-4xl md:text-6xl font-bold mb-4 md:mb-6">Taste Our Delicious <br>Best Foods</h1>
                    <p class="text-sm md:text-lg text-white font-normal text-center mb-6 md:mb-8 ">Discover our delicious collection of the best meals. Each dish is made to satisfy your taste buds perfectly. Enjoy flavors that make every meal memorable!</p>
                    <form class="w-full relative " action="">
                        <input class="w-full rounded-lg py-3 md:py-5 pl-8 md:pl-9" type="text" placeholder="Search any food">
                        <i class="fa-solid fa-magnifying-glass absolute top-4 md:top-6 left-2 md:left-3 text-gray-400"></i>
                        <button class="btn text-text-primary btn-md md:btn-lg bg-btn-primary border-none absolute top-0 right-0 font-extrabold">Search</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
